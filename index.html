<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tax Calculator</h1>
    <form>
      <fieldset>
        <div>
          <label for="monetary-amount">Monetary Amount</label>
          <input type="text" name="monetary-amount" id="" />
        </div>
        <div>
          <label for="tax-percentage">Tax Percentage</label>
          <input type="text" name="tax-percentage" id="" />
        </div>
        <button type="submit">Calculate</button>
      </fieldset>
    </form>

    <div class="results">
      <p id="result">Tax amount</p>
      <p id="result">Final amount</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
